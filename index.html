<html>
	<head>
		<title>
			GoT Birthdays
		</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="page-title"><h1>Birthday Calendar</h1></div>
			<div class="days-row">
				<div class="card-container" id="day-0">
					<div class="day-title"><span>Sunday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-1">
					<div class="day-title"><span>Monday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-2">
					<div class="day-title"><span>Tuesday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-3">
					<div class="day-title"><span>Wednesday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-4">
					<div class="day-title"><span>Thursday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-5">
					<div class="day-title"><span>Friday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>
				<div class="card-container" id="day-6">
					<div class="day-title"><span>Saturday</span></div>
					<div class="birthday-cards"><div class="no-birthdays-text">No Birthdays</div></div>
				</div>	
			</div>

			<div class="update-row">
				<div class="json-container">
					<textarea name="birthdays-json" id="birthdays-text" rows="25"></textarea>
				</div>
				<div class="update-container">
					<div class="year-label">Year</div>
					<input id="year" type="text" />
				</div>
				<div id="update" class="update-button">Update</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
